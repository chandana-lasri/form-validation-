
<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="full">
  <h1 class="form-heading">Form Validation</h1>
  <div class="container">
    <form id="myForm" onSubmit="event.preventDefault(); validateForm();">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" onChange="validateField(this)" required>
        <small id="fullNameError" class="form-text text-danger"></small>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" class="form-control" id="email" name="email" onChange="validateField(this)" required>
        <small id="emailError" class="form-text text-danger"></small>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" onChange="validateField(this)" required>
        <small id="phoneError" class="form-text text-danger"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" onChange="validateField(this)" required>
        <small id="passwordError" class="form-text text-danger"></small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" onChange="validateField(this)" required>
        <small id="confirmPasswordError" class="form-text text-danger"></small>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" onChange="validateField(this)" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="robotVerification" onChange="validateField(this)" required>
        <label class="form-check-label" for="robotVerification">I am not a robot</label>
        <small id="robotError" class="form-text text-danger"></small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
    <div id="submissionMessage" class="submission-message"></div>
  </div>

  <script type="text/javascript" src="form.js" > </script>
</body>
</html>

<p class="sign"> -B.Chandana Lasri</p>
</div>
</html>
